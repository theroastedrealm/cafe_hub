{% extends 'productsBase.html' %}
{% load static %}



{% block content %}
<style>
    body {
        background-color: #f1e0b5; 
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
    }

    .content {
        display: flex;
        margin-top: 10px;
    }

    .left-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        background-color: #f1e0b5;
    }

    .left-side img {
        display: block;
        margin-bottom: 10px;
        width: 50px;
    }

    .admin-container {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
    }

    .admin-content, .existing-products {
        background-color: #fff8dc;
        padding: 20px;
        width: 48%;
        border: 1px solid #3e2723;
        border-radius: 10px;
        text-align: center;
        margin: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        
    }
    .existing-products{
        height:auto;
        flex-grow: 1;
    }
    .admin-content{
        height: 370px;
    }

    

    .section-title {
        background-color: #8b4513;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        margin: -20px -20px 20px -20px;
        font-size: 18px;
    }

    button {
        background-color: #8b4513;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        font-size: 16px;
    }

    button:hover {
        background-color: #5c3317;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], textarea, input[type="url"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #3e2723;
        border-radius: 5px;
        box-sizing: border-box;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        margin: 10px 0;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    ul li a {
        color: #8b4513;
        text-decoration: none;
        font-weight: bold;
    }

    ul li a:hover {
        text-decoration: underline;
    }

    ul li form {
        display: inline-block;
    }
</style>

<div class="content">
    <div class="left-side">
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
        <img src="{% static 'main/images/coffee-bean.png' %}" alt="Left Image"/>
    </div>
    
    <div class="admin-container">
        <div class="admin-content">
            <h2 class="section-title">Add New Product</h2>
            <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Product Name" required>
                <textarea name="description" placeholder="Product Description" required></textarea>
                <input type="url" name="amazon_link" placeholder="Amazon Link" required>
                <input type="file" name="image" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="existing-products">
            <h2 class="section-title">Existing Products</h2>
            <ul>
                {% for product in products %}
                <li>
                    <span>{{ product.name }} - <a href="{{ product.amazon_link }}" target="_blank">Buy on Amazon</a></span>
                    <form action="{% url 'delete_product' product.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
